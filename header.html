<header class="am-topbar am-topbar-fixed-top py-topbar">
  <h1 class="am-topbar-brand py-topbar-brand">
    <a href="#">
      <img alt="" i18n="src$$header.brand" />
    </a>
  </h1>
  <button
    class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
    data-am-collapse="{target: '#py-topbar-collapse'}"
  >
    <span class="am-sr-only"></span> <span class="am-icon-bars"></span>
  </button>
  <div id="py-topbar-collapse" class="am-collapse am-topbar-collapse">
    <div class="am-topbar-right py-topbar-right">
      <span class="am-badge am-badge-secondary am-radius py-topbar-badge">
        <span class="am-icon-bookmark py-icon-13 am-icon-fw"></span>
        <span id="currentAlarm4" class="py-alarm-num">0</span>
      </span>
    </div>
    <div class="am-topbar-right py-topbar-right">
      <span class="am-badge am-radius py-badge-yellow py-topbar-badge">
        <span class="am-icon-warning py-icon-13 am-icon-fw"></span>
        <span id="currentAlarm3" class="py-alarm-num">0</span>
      </span>
    </div>
    <div class="am-topbar-right py-topbar-right">
      <span class="am-badge am-badge-warning am-radius py-topbar-badge">
        <span class="am-icon-bell py-icon-13 am-icon-fw"></span>
        <span id="currentAlarm2" class="py-alarm-num">0</span>
      </span>
    </div>
    <div class="am-topbar-right py-topbar-right">
      <span class="am-badge am-badge-danger am-radius py-topbar-badge">
        <span class="am-icon-bolt py-icon-13 am-icon-fw"></span>
        <span id="currentAlarm1" class="py-alarm-num">0</span>
      </span>
    </div>
    <div class="am-topbar-right py-topbar-right">
      <span class="am-badge am-badge-success am-radius py-topbar-badge">
        <span class="am-icon-th-large py-icon-13 am-icon-fw"></span>
        <span id="currentAlarm" class="py-alarm-clock">0</span>
      </span>
    </div>
  </div>
</header>
