<!DOCTYPE html>
<html class="no-js">
  <head>
    <title i18n="system.title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <link rel="stylesheet" href="css/framework/amazeui.min.css?v=1.3.2" />
    <link
      rel="stylesheet"
      href="css/framework/amazeui.datatables.min.css?v=1.3.2"
    />
    <link rel="stylesheet" href="css/keypicker.css?v=1.3.2" />
    <link rel="stylesheet" href="css/app.css?v=1.3.2" />
  </head>
  <body>
    <div id="py-header"></div>
    <div id="py-center">
      <div class="py-overview">
        <div class="py-overview-title hidden">
          <i class="am-icon-dashboard am-icon-fw"></i>
          <span class="text" i18n="index.overview"></span>
        </div>
        <div class="py-overview-content">
          <ul class="am-avg-sm-5 py-category">
            <li>
              <div class="am-badge am-badge-success py-category-item">
                <div class="am-icon-th-large am-icon-fw py-category-icon"></div>
                <div class="py-category-detail">
                  <p id="py-category-alarm" class="py-category-count">0</p>
                  <h3 class="py-category-name" i18n="alarm.all"></h3>
                </div>
              </div>
            </li>
            <li>
              <div class="am-badge am-badge-danger py-category-item">
                <div class="am-icon-bolt am-icon-fw py-category-icon"></div>
                <div class="py-category-detail">
                  <p id="py-category-alarm1" class="py-category-count">0</p>
                  <h3 class="py-category-name" i18n="alarm.l1"></h3>
                </div>
              </div>
            </li>
            <li>
              <div class="am-badge am-badge-warning py-category-item">
                <div class="am-icon-bell am-icon-fw py-category-icon"></div>
                <div class="py-category-detail">
                  <p id="py-category-alarm2" class="py-category-count">0</p>
                  <h3 class="py-category-name" i18n="alarm.l2"></h3>
                </div>
              </div>
            </li>
            <li>
              <div class="am-badge py-badge-yellow py-category-item">
                <div class="am-icon-warning am-icon-fw py-category-icon"></div>
                <div class="py-category-detail">
                  <p id="py-category-alarm3" class="py-category-count">0</p>
                  <h3 class="py-category-name" i18n="alarm.l3"></h3>
                </div>
              </div>
            </li>
            <li>
              <div class="am-badge am-badge-secondary py-category-item">
                <div class="am-icon-bookmark am-icon-fw py-category-icon"></div>
                <div class="py-category-detail">
                  <p id="py-category-alarm4" class="py-category-count">0</p>
                  <h3 class="py-category-name" i18n="alarm.l4"></h3>
                </div>
              </div>
            </li>
          </ul>
          <div class="am-g py-chart-container">
            <div class="am-u-sm-8">
              <div class="py-chart py-chart-separation-r">
                <div class="py-chart-title">
                  <i class="am-icon-bar-chart-o am-icon-fw"></i>
                  <span class="text" i18n="index.title1"></span>
                </div>
                <div id="py-categroy-chart1" class="py-chart-content"></div>
              </div>
            </div>
            <div class="am-u-sm-4">
              <div class="py-chart py-chart-separation-l">
                <div class="py-chart-title">
                  <i class="am-icon-pie-chart am-icon-fw"></i>
                  <span class="text" i18n="index.title2"></span>
                </div>
                <div id="py-categroy-chart2" class="py-chart-content"></div>
              </div>
            </div>
          </div>
          <div class="am-g py-chart-container">
            <div class="am-u-sm-8">
              <div class="py-chart py-chart-separation-r">
                <div class="py-chart-title">
                  <i class="am-icon-area-chart am-icon-fw"></i>
                  <span class="text" i18n="index.title3"></span>
                </div>
                <div id="py-categroy-chart3" class="py-chart-content"></div>
              </div>
            </div>
            <div class="am-u-sm-4">
              <div class="py-chart py-chart-separation-l">
                <div class="py-chart-title">
                  <i class="am-icon-pie-chart am-icon-fw"></i>
                  <span class="text" i18n="index.title4"></span>
                </div>
                <div id="py-categroy-chart4" class="py-chart-content"></div>
              </div>
            </div>
          </div>
          <div class="am-g py-chart-container hidden">
            <div class="am-u-sm-6">
              <div class="py-chart py-chart-separation-r">
                <div class="py-chart-title">
                  <i class="am-icon-area-chart am-icon-fw"></i>
                  <span class="text">CPU利用率</span>
                </div>
                <div class="py-chart-content"></div>
              </div>
            </div>
            <div class="am-u-sm-6">
              <div class="py-chart py-chart-separation-l">
                <div class="py-chart-title">
                  <i class="am-icon-area-chart am-icon-fw"></i>
                  <span class="text">内存占用率</span>
                </div>
                <div class="py-chart-content"></div>
              </div>
            </div>
          </div>
          <div class="am-g py-chart-container">
            <div class="am-u-sm-12">
              <div class="py-chart">
                <div class="py-chart-title">
                  <i class="am-icon-desktop am-icon-fw"></i>
                  <span class="text" i18n="index.title5"></span>
                </div>
                <div class="py-chart-content auto-height">
                  <table
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                    width="100%"
                    class="am-table am-table-striped am-table-bordered info-table"
                  >
                    <tbody>
                      <tr>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.hardware"
                          ></div>
                          <div id="fsu-firmware" class="content"></div>
                        </td>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.software"
                          ></div>
                          <div id="fsu-software" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="title" i18n="index.systeminfo.rom"></div>
                          <div id="fsu-rom" class="content"></div>
                        </td>
                        <td>
                          <div class="title" i18n="index.systeminfo.ram"></div>
                          <div id="fsu-ram" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="title" i18n="index.systeminfo.cpu"></div>
                          <div id="fsu-cpuusage" class="content"></div>
                        </td>
                        <td>
                          <div class="title" i18n="index.systeminfo.mem"></div>
                          <div id="fsu-emeusage" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.mastermem"
                          ></div>
                          <div id="fsu-memavailable" class="content"></div>
                        </td>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.secmem"
                          ></div>
                          <div id="fsu-memavailable2" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <div
                            class="title"
                            i18n="index.systeminfo.runtime"
                          ></div>
                          <div id="fsu-runtime" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.wirelessmodule"
                          ></div>
                          <div id="fsu-wirelessmodule" class="content"></div>
                        </td>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.wirelessdevice"
                          ></div>
                          <div id="fsu-wirelessdevice" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.wirelessmobile"
                          ></div>
                          <div id="fsu-wirelessmobile" class="content"></div>
                        </td>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.wirelesssignal"
                          ></div>
                          <div id="fsu-wirelessinfo" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.wirelessaddress"
                          ></div>
                          <div id="fsu-wirelessaddress" class="content"></div>
                        </td>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.wirelesstraffic"
                          ></div>
                          <div id="fsu-wirelesstraffic" class="content"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.vpnaddress"
                          ></div>
                          <div id="fsu-vpnaddress" class="content"></div>
                        </td>
                        <td>
                          <div
                            class="title"
                            i18n="index.systeminfo.vpntraffic"
                          ></div>
                          <div id="fsu-vpntraffic" class="content"></div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="py-footer"></div>
    <div
      id="py-masking"
      class="am-modal am-modal-active py-masking"
      tabindex="-1"
    >
      <div class="py-masking-info">
        <i class="am-icon-spinner am-icon-spin"></i>
        <span i18n="masking.loading"></span>
      </div>
    </div>
    <div id="py-alert" class="am-modal am-modal-alert" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-info-circle"></i>
          <span i18n="dialog.alert.info.title"></span>
        </div>
        <div class="am-modal-bd py-modal-bd"></div>
        <div class="am-modal-footer py-modal-footer">
          <div
            class="am-modal-btn py-modal-btn"
            i18n="dialog.alert.info.ok"
          ></div>
        </div>
      </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="scripts/framework/jquery.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.migrate.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.datatables.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/moment.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/underscore.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/echarts.common.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/echarts.theme.shine.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script src="i18n/i18n.js?v=1.3.2" type="text/javascript"></script>
    <script src="config.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/keypicker.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/utils.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/app.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/index.js?v=1.3.2" type="text/javascript"></script>
  </body>
</html>
