<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据机房监控系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="数据机房监控系统" />
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">
    <link rel="stylesheet" href="css/framework/amazeui.min.css" />
    <link rel="stylesheet" href="css/framework/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="css/keypicker.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="py-header"></div>
    <div id="py-center">
        <div class="py-overview">
            <div class="py-overview-title hidden">
                <i class="am-icon-dashboard am-icon-fw"></i>
                <span class="text">系统概览</span>
            </div>
            <div class="py-overview-content">
                <ul class="am-avg-sm-5 py-category">
                        <li>
                            <div class="am-badge am-badge-success py-category-item">
                                <div class="am-icon-th-large am-icon-fw py-category-icon"></div>
                                <div class="py-category-detail">
                                    <p id="py-category-alarm" class="py-category-count">0</p>
                                    <h3 class="py-category-name">所有告警</h3>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="am-badge am-badge-danger py-category-item">
                                <div class="am-icon-bolt am-icon-fw py-category-icon"></div>
                                <div class="py-category-detail">
                                    <p id="py-category-alarm1" class="py-category-count">0</p>
                                    <h3 class="py-category-name">一级告警</h3>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="am-badge am-badge-warning py-category-item">
                                <div class="am-icon-bell am-icon-fw py-category-icon"></div>
                                <div class="py-category-detail">
                                    <p id="py-category-alarm2" class="py-category-count">0</p>
                                    <h3 class="py-category-name">二级告警</h3>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="am-badge py-badge-yellow py-category-item">
                                <div class="am-icon-warning am-icon-fw py-category-icon"></div>
                                <div class="py-category-detail">
                                    <p id="py-category-alarm3" class="py-category-count">0</p>
                                    <h3 class="py-category-name">三级告警</h3>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="am-badge am-badge-secondary py-category-item">
                                <div class="am-icon-bookmark am-icon-fw py-category-icon"></div>
                                <div class="py-category-detail">
                                    <p id="py-category-alarm4" class="py-category-count">0</p>
                                    <h3 class="py-category-name">四级告警</h3>
                                </div>
                            </div>
                        </li>
                </ul>
                <div class="am-g py-chart-container">
                    <div class="am-u-sm-8">
                        <div class="py-chart py-chart-separation-r">
                            <div class="py-chart-title">
                                <i class="am-icon-bar-chart-o am-icon-fw"></i>
                                <span class="text">活动告警分布</span>
                            </div>
                            <div id="py-categroy-chart1" class="py-chart-content">
    
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-4">
                        <div class="py-chart py-chart-separation-l">
                            <div class="py-chart-title">
                                <i class="am-icon-pie-chart am-icon-fw"></i>
                                <span class="text">活动告警占比</span>
                            </div>
                            <div id="py-categroy-chart2" class="py-chart-content">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="am-g py-chart-container">
                        <div class="am-u-sm-8">
                            <div class="py-chart py-chart-separation-r">
                                <div class="py-chart-title">
                                    <i class="am-icon-area-chart am-icon-fw"></i>
                                    <span class="text">历史告警趋势(近30天)</span>
                                </div>
                                <div id="py-categroy-chart3" class="py-chart-content">
        
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-4">
                            <div class="py-chart py-chart-separation-l">
                                <div class="py-chart-title">
                                    <i class="am-icon-pie-chart am-icon-fw"></i>
                                    <span class="text">历史告警占比(近30天)</span>
                                </div>
                                <div id="py-categroy-chart4" class="py-chart-content">
                                    
                                </div>
                            </div>
                        </div>
                </div>
                <div class="am-g py-chart-container hidden">
                    <div class="am-u-sm-6">
                        <div class="py-chart py-chart-separation-r">
                            <div class="py-chart-title">
                                <i class="am-icon-area-chart am-icon-fw"></i>
                                <span class="text">CPU利用率</span>
                            </div>
                            <div class="py-chart-content">
    
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-6">
                        <div class="py-chart py-chart-separation-l">
                            <div class="py-chart-title">
                                <i class="am-icon-area-chart am-icon-fw"></i>
                                <span class="text">内存占用率</span>
                            </div>
                            <div class="py-chart-content">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="py-footer"></div>
    <div id="py-masking" class="am-modal am-modal-active py-masking" tabindex="-1">
        <div class="py-masking-info">
            <i class="am-icon-spinner am-icon-spin"></i> 正在加载...
        </div>
    </div>
    <div id="py-alert" class="am-modal am-modal-alert" tabindex="-1">
        <div class="am-modal-dialog py-modal-dialog">
            <div class="am-modal-hd py-modal-hd">
                <i class="am-icon-info-circle"></i> 系统消息
            </div>
            <div class="am-modal-bd py-modal-bd">
            </div>
            <div class="am-modal-footer py-modal-footer">
                <div class="am-modal-btn py-modal-btn">确定</div>
            </div>
        </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="scripts/framework/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/framework/amazeui.min.js" type="text/javascript"></script>
    <script src="scripts/framework/amazeui.datatables.min.js" type="text/javascript"></script>
    <script src="scripts/framework/moment.min.js" type="text/javascript"></script>
    <script src="scripts/framework/underscore.min.js" type="text/javascript"></script>
    <script src="scripts/framework/echarts.common.min.js" type="text/javascript"></script>
    <script src="scripts/framework/echarts.theme.shine.min.js" type="text/javascript"></script>
    <script src="scripts/keypicker.js" type="text/javascript"></script>
    <script src="scripts/utils.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
</body>
</html>
