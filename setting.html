<!DOCTYPE html>
<html class="no-js">
  <head>
    <title i18n="system.title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <link rel="stylesheet" href="css/framework/amazeui.min.css?v=1.3.1" />
    <link
      rel="stylesheet"
      href="css/framework/amazeui.datetimepicker.min.css?v=1.3.1"
    />
    <link rel="stylesheet" href="css/keypicker.css?v=1.3.1" />
    <link rel="stylesheet" href="css/app.css?v=1.3.1" />
  </head>
  <body>
    <div id="py-header"></div>
    <div id="py-center">
      <div class="am-tabs py-tabs" data-am-tabs="{noSwipe: 1}">
        <ul class="am-tabs-nav py-nav-tabs am-nav am-nav-tabs">
          <li class="am-active">
            <a
              href="javascript: void(0)"
              i18n="setting.tabs.title.password"
            ></a>
          </li>
          <li>
            <a
              href="javascript: void(0)"
              i18n="setting.tabs.title.datetime"
            ></a>
          </li>
          <li>
            <a href="javascript: void(0)" i18n="setting.tabs.title.network"></a>
          </li>
          <li id="snpmtab">
            <a href="javascript: void(0)" i18n="setting.tabs.title.snmp"></a>
          </li>
          <li>
            <a href="javascript: void(0)" i18n="setting.tabs.title.screen"></a>
          </li>
          <li>
            <a href="javascript: void(0)" i18n="setting.tabs.title.upgrade"></a>
          </li>
        </ul>
        <div class="am-tabs-bd py-tabs-bd py-fixed-tabs-bd">
          <div class="am-tab-panel py-tab-panel am-active">
            <div class="py-setting">
              <label i18n="setting.tabs.password.oldpwd"></label>
              <input
                id="oldPwd"
                type="password"
                class="am-form-field py-keypicker"
              />
            </div>
            <div class="py-setting">
              <label i18n="setting.tabs.password.newpwd"></label>
              <input
                id="newPwd"
                type="password"
                class="am-form-field py-keypicker"
              />
            </div>
            <div class="py-setting">
              <label i18n="setting.tabs.password.cfmpwd"></label>
              <input
                id="cfmPwd"
                type="password"
                class="am-form-field py-keypicker"
              />
            </div>
            <div class="py-setting py-setting-toolbar">
              <button id="pwd-save" type="button" class="am-btn am-btn-success">
                <i class="am-icon-check"></i>
                <span i18n="setting.tabs.password.save"></span>
              </button>
              <div id="pwd-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="py-setting">
              <label i18n="setting.tabs.datetime.label.date"></label>
              <div id="setting-date-datetimepicker" class="am-input-group date">
                <input
                  id="py-setting-date"
                  type="text"
                  class="am-form-field"
                  i18n="placeholder$$setting.tabs.datetime.placeholder.date"
                  readonly
                />
                <span class="am-input-group-btn add-on">
                  <button class="am-btn am-btn-default" type="button">
                    <i class="icon-th am-icon-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
            <div class="py-setting">
              <label i18n="setting.tabs.datetime.label.time"></label>
              <input
                id="py-setting-time"
                type="text"
                class="am-form-field py-keypicker"
                i18n="placeholder$$setting.tabs.datetime.placeholder.time"
              />
            </div>
            <div class="py-setting py-setting-toolbar">
              <button
                id="date-save"
                type="button"
                class="am-btn am-btn-success"
              >
                <i class="am-icon-check"></i>
                <span i18n="setting.tabs.datetime.save"></span>
              </button>
              <div id="date-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label
                    i18n="setting.tabs.network.label.MainAddressIP"
                  ></label>
                  <input
                    id="MainAddressIP"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label
                    i18n="setting.tabs.network.label.MainAddressMask"
                  ></label>
                  <input
                    id="MainAddressMask"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-8">
                <div class="py-setting">
                  <label
                    i18n="setting.tabs.network.label.MainAddressGateway"
                  ></label>
                  <input
                    id="MainAddressGateway"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
                <div class="am-u-sm-4"></div>
              </div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.network.label.AuxAddressIP"></label>
                  <input
                    id="AuxAddressIP"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label
                    i18n="setting.tabs.network.label.AuxAddressMask"
                  ></label>
                  <input
                    id="AuxAddressMask"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.network.label.DNS1"></label>
                  <input
                    id="DNS1"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.network.label.DNS2"></label>
                  <input
                    id="DNS2"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="py-setting py-setting-toolbar">
              <button id="net-save" type="button" class="am-btn am-btn-success">
                <i class="am-icon-check"></i>
                <span i18n="setting.tabs.network.save"></span>
              </button>
              <div id="net-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div id="snpmtabpanel" class="am-tab-panel py-tab-panel">
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.SnmpEnabled"></label>
                  <select
                    id="SnmpEnabled"
                    data-am-selected
                    class="am-form-field"
                  >
                    <option
                      value="0"
                      i18n="setting.tabs.snmp.SnmpEnabled.option0"
                    ></option>
                    <option
                      value="1"
                      i18n="setting.tabs.snmp.SnmpEnabled.option1"
                    ></option>
                  </select>
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.SnmpVer"></label>
                  <select id="SnmpVer" data-am-selected class="am-form-field">
                    <option value="0">v1</option>
                    <option value="1">v2c</option>
                  </select>
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.SnmpPort"></label>
                  <input
                    id="SnmpPort"
                    type="number"
                    min="0"
                    max="65535"
                    class="am-form-field py-keypicker"
                    required
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.SnmpOid"></label>
                  <input
                    id="SnmpOid"
                    type="text"
                    class="am-form-field py-keypicker"
                    required
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label
                    i18n="setting.tabs.snmp.label.SnmpReadCommunity"
                  ></label>
                  <input
                    id="SnmpReadCommunity"
                    type="text"
                    required
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label
                    i18n="setting.tabs.snmp.label.SnmpWriteCommunity"
                  ></label>
                  <input
                    id="SnmpWriteCommunity"
                    type="text"
                    required
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.TrapInformType"></label>
                  <select
                    id="TrapInformType"
                    data-am-selected
                    class="am-form-field"
                  >
                    <option value="0">None</option>
                    <option value="1">Trap</option>
                    <option value="2">Inform</option>
                  </select>
                </div>
              </div>
              <div class="am-u-sm-8"></div>
            </div>
            <div class="am-g hidden" id="InformParam">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.InformInterval"></label>
                  <input
                    id="InformInterval"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.InformMaxNum"></label>
                  <input
                    id="InformMaxNum"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.TrapIpPorts"></label>
                  <input
                    id="TrapIpPorts"
                    type="text"
                    i18n="placeholder$$setting.tabs.snmp.TrapIpPorts.placeholder"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label i18n="setting.tabs.snmp.label.ValidSnmpIps"></label>
                  <input
                    id="ValidSnmpIps"
                    type="text"
                    i18n="placeholder$$setting.tabs.snmp.ValidSnmpIps.placeholder"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="py-setting py-setting-toolbar">
              <button
                id="snmp-save"
                type="button"
                class="am-btn am-btn-success"
              >
                <i class="am-icon-check"></i>
                <span i18n="setting.tabs.snmp.save"></span>
              </button>
              <div id="snmp-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="py-setting">
              <label i18n="setting.tabs.screen.label.Interval"></label>
              <select
                id="screenInterval"
                data-am-selected
                class="am-form-field"
              >
                <option
                  value="5"
                  i18n="setting.tabs.screen.Interval.item0"
                ></option>
                <option
                  value="10"
                  i18n="setting.tabs.screen.Interval.item1"
                ></option>
                <option
                  value="15"
                  i18n="setting.tabs.screen.Interval.item2"
                ></option>
                <option
                  value="30"
                  i18n="setting.tabs.screen.Interval.item3"
                ></option>
                <option
                  value="60"
                  i18n="setting.tabs.screen.Interval.item4"
                ></option>
              </select>
            </div>
            <div class="py-setting py-setting-toolbar">
              <button
                id="screen-save"
                type="button"
                class="am-btn am-btn-success"
              >
                <i class="am-icon-check"></i>
                <span i18n="setting.tabs.screen.save"></span>
              </button>
              <div id="screen-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="py-setting form-group">
              <label i18n="setting.tabs.upgrade.label.File"></label>
              <div class="am-form-file">
                <button
                  id="upgrade-file-button"
                  type="button"
                  class="am-btn am-btn-default am-btn-sm am-btn-block"
                >
                  <i class="am-icon-cloud-upload"></i>
                  <span i18n="setting.tabs.upgrade.label.Select"></span>
                </button>
                <input
                  id="upgrade-form-file"
                  type="file"
                  accept="application/x-gzip, application/x-tar, application/x-zip-compressed"
                />
              </div>
              <div id="upgrade-form-progress" class="upload-progress">
                <div class="progress-inner"></div>
              </div>
            </div>
            <div class="py-setting py-setting-toolbar">
              <button
                id="upgrade-commit"
                type="button"
                class="am-btn am-btn-success"
              >
                <i class="am-icon-upload"></i>
                <span i18n="setting.tabs.upgrade.submit"></span>
              </button>
              <button
                id="upgrade-apply"
                type="button"
                class="am-btn am-btn-danger"
                style="float: right"
              >
                <i class="am-icon-refresh"></i>
                <span i18n="setting.tabs.upgrade.update"></span>
              </button>
              <div id="upgrade-msg" class="py-setting-msg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="py-footer"></div>
    <div
      id="py-masking"
      class="am-modal am-modal-active py-masking"
      tabindex="-1"
    >
      <div class="py-masking-info">
        <i class="am-icon-spinner am-icon-spin"></i>
        <span i18n="masking.loading"></span>
      </div>
    </div>
    <div id="py-alert" class="am-modal am-modal-alert" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-info-circle"></i>
          <span i18n="dialog.alert.info.title"></span>
        </div>
        <div class="am-modal-bd py-modal-bd"></div>
        <div class="am-modal-footer py-modal-footer">
          <div
            class="am-modal-btn py-modal-btn"
            i18n="dialog.alert.info.ok"
          ></div>
        </div>
      </div>
    </div>

    <div class="am-modal am-modal-confirm" tabindex="-1" id="exec-confirm">
      <div class="am-modal-dialog">
        <div class="am-modal-hd" i18n="dialog.confirm.title"></div>
        <div class="am-modal-bd" i18n="dialog.confirm.content"></div>
        <div class="am-modal-footer">
          <span
            class="am-modal-btn"
            data-am-modal-cancel
            i18n="dialog.cancel"
          ></span>
          <span
            class="am-modal-btn"
            data-am-modal-confirm
            i18n="dialog.ok"
          ></span>
        </div>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="scripts/framework/jquery.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.migrate.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.datetimepicker.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.datetimepicker.zh.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/moment.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.base64.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script src="config.js?v=1.3.1" type="text/javascript"></script>
    <script src="i18n/i18n.js?v=1.3.1" type="text/javascript"></script>
    <script src="scripts/keypicker.js?v=1.3.1" type="text/javascript"></script>
    <script src="scripts/utils.js?v=1.3.1" type="text/javascript"></script>
    <script src="scripts/app.js?v=1.3.1" type="text/javascript"></script>
    <script src="scripts/setting.js?v=1.3.1" type="text/javascript"></script>
  </body>
</html>
