<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>动力环境监控系统</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="动力环境监控系统" />
    <link rel="apple-touch-icon-precomposed" href="favicon.ico" />
    <link rel="stylesheet" href="css/framework/amazeui.min.css?v=1.2.8" />
    <link
      rel="stylesheet"
      href="css/framework/amazeui.datetimepicker.min.css?v=1.2.8"
    />
    <link rel="stylesheet" href="css/keypicker.css?v=1.2.8" />
    <link rel="stylesheet" href="css/app.css?v=1.2.8" />
  </head>
  <body>
    <div id="py-header"></div>
    <div id="py-center">
      <div class="am-tabs py-tabs" data-am-tabs>
        <ul class="am-tabs-nav py-nav-tabs am-nav am-nav-tabs">
          <li class="am-active"><a href="javascript: void(0)">修改密码</a></li>
          <li><a href="javascript: void(0)">时间设置</a></li>
          <li><a href="javascript: void(0)">网卡设置</a></li>
          <li><a href="javascript: void(0)">屏保设置</a></li>
          <li><a href="javascript: void(0)">软件升级</a></li>
        </ul>
        <div class="am-tabs-bd py-tabs-bd py-fixed-tabs-bd">
          <div class="am-tab-panel py-tab-panel am-active">
            <div class="py-setting">
              <label>原始密码</label>
              <input
                id="oldPwd"
                type="password"
                class="am-form-field py-keypicker"
              />
            </div>
            <div class="py-setting">
              <label>新密码</label>
              <input
                id="newPwd"
                type="password"
                class="am-form-field py-keypicker"
              />
            </div>
            <div class="py-setting">
              <label>确认密码</label>
              <input
                id="cfmPwd"
                type="password"
                class="am-form-field py-keypicker"
              />
            </div>
            <div class="py-setting py-setting-toolbar">
              <button id="pwd-save" type="button" class="am-btn am-btn-success">
                <i class="am-icon-check"></i> 保存
              </button>
              <div id="pwd-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="py-setting">
              <label>设置日期</label>
              <div id="setting-date-datetimepicker" class="am-input-group date">
                <input
                  id="py-setting-date"
                  type="text"
                  class="am-form-field"
                  placeholder="格式示例: 2018-01-01"
                  readonly
                />
                <span class="am-input-group-btn add-on">
                  <button class="am-btn am-btn-default" type="button">
                    <i class="icon-th am-icon-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
            <div class="py-setting">
              <label>设置时间</label>
              <input
                id="py-setting-time"
                type="text"
                class="am-form-field py-keypicker"
                placeholder="格式示例: 085959"
              />
            </div>
            <div class="py-setting py-setting-toolbar">
              <button
                id="date-save"
                type="button"
                class="am-btn am-btn-success"
              >
                <i class="am-icon-check"></i> 保存
              </button>
              <div id="date-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label>主地址IP</label>
                  <input
                    id="MainAddressIP"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label>主地址掩码</label>
                  <input
                    id="MainAddressMask"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-8">
                <div class="py-setting">
                  <label>主地址默认网关</label>
                  <input
                    id="MainAddressGateway"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
                <div class="am-u-sm-4"></div>
              </div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label>辅助地址IP</label>
                  <input
                    id="AuxAddressIP"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label>辅助地址掩码</label>
                  <input
                    id="AuxAddressMask"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="am-g">
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label>主DNS</label>
                  <input
                    id="DNS1"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4">
                <div class="py-setting">
                  <label>备用DNS</label>
                  <input
                    id="DNS2"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </div>
              <div class="am-u-sm-4"></div>
            </div>
            <div class="py-setting py-setting-toolbar">
              <button id="net-save" type="button" class="am-btn am-btn-success">
                <i class="am-icon-check"></i> 保存
              </button>
              <div id="net-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="py-setting">
              <label>屏保时间</label>
              <select
                id="screenInterval"
                data-am-selected
                class="am-form-field"
              >
                <option value="5">5分钟</option>
                <option value="10">10分钟</option>
                <option value="15">15分钟</option>
                <option value="30">30分钟</option>
                <option value="60">60分钟</option>
              </select>
            </div>
            <div class="py-setting py-setting-toolbar">
              <button
                id="screen-save"
                type="button"
                class="am-btn am-btn-success"
              >
                <i class="am-icon-check"></i> 保存
              </button>
              <div id="screen-msg" class="py-setting-msg"></div>
            </div>
          </div>
          <div class="am-tab-panel py-tab-panel">
            <div class="py-setting form-group">
              <label>软件升级文件</label>
              <div class="am-form-file">
                <button
                  id="upgrade-file-button"
                  type="button"
                  class="am-btn am-btn-default am-btn-sm am-btn-block"
                >
                  <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                </button>
                <input
                  id="upgrade-form-file"
                  type="file"
                  accept="application/x-gzip, application/x-tar, application/x-zip-compressed"
                />
              </div>
              <div id="upgrade-form-progress" class="upload-progress">
                <div class="progress-inner"></div>
              </div>
            </div>
            <div class="py-setting py-setting-toolbar">
              <button
                id="upgrade-commit"
                type="button"
                class="am-btn am-btn-success"
              >
                <i class="am-icon-upload"></i> 提交程序包
              </button>
              <button
                id="upgrade-apply"
                type="button"
                class="am-btn am-btn-danger"
                style="float: right"
              >
                <i class="am-icon-refresh"></i> 更新程序包
              </button>
              <div id="upgrade-msg" class="py-setting-msg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="py-footer"></div>
    <div
      id="py-masking"
      class="am-modal am-modal-active py-masking"
      tabindex="-1"
    >
      <div class="py-masking-info">
        <i class="am-icon-spinner am-icon-spin"></i> 正在加载...
      </div>
    </div>
    <div id="py-alert" class="am-modal am-modal-alert" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-info-circle"></i> 系统消息
        </div>
        <div class="am-modal-bd py-modal-bd"></div>
        <div class="am-modal-footer py-modal-footer">
          <div class="am-modal-btn py-modal-btn">确定</div>
        </div>
      </div>
    </div>

    <div class="am-modal am-modal-confirm" tabindex="-1" id="exec-confirm">
      <div class="am-modal-dialog">
        <div class="am-modal-hd">系统确认框</div>
        <div class="am-modal-bd">你确定要执行该操作吗?</div>
        <div class="am-modal-footer">
          <span class="am-modal-btn" data-am-modal-cancel>取消</span>
          <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="scripts/framework/jquery.min.js?v=1.2.8"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.migrate.min.js?v=1.2.8"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.min.js?v=1.2.8"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.datetimepicker.min.js?v=1.2.8"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.datetimepicker.zh.js?v=1.2.8"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/moment.min.js?v=1.2.8"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.base64.min.js?v=1.2.8"
      type="text/javascript"
    ></script>
    <script src="config.js?v=1.2.8" type="text/javascript"></script>
    <script src="scripts/keypicker.js?v=1.2.8" type="text/javascript"></script>
    <script src="scripts/utils.js?v=1.2.8" type="text/javascript"></script>
    <script src="scripts/app.js?v=1.2.8" type="text/javascript"></script>
    <script src="scripts/setting.js?v=1.2.8" type="text/javascript"></script>
  </body>
</html>
