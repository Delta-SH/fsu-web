<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据机房监控系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="数据机房监控系统" />
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">
    <link rel="stylesheet" href="css/framework/amazeui.min.css?v=1.2.1" />
    <link rel="stylesheet" href="css/framework/amazeui.datatables.min.css?v=1.2.1" />
    <link rel="stylesheet" href="css/framework/amazeui.datetimepicker.min.css?v=1.2.1" />
    <link rel="stylesheet" href="ztree/css/zTreeStyle/zTreeStyle.css?v=1.2.1">
    <link rel="stylesheet" href="css/keypicker.css?v=1.2.1">
    <link rel="stylesheet" href="css/app.css?v=1.2.1">
</head>
<body>
    <div id="py-header"></div>
    <div id="py-center">
        <div class="py-bar">
            <form class="am-form py-form">
                <div class="am-form-group py-form-group">
                    <div id="nav-tree" class="ztree py-fixedtree"></div>
                </div>
                <div class="am-form-group py-form-group">
                    <select id="py-alarm-level" multiple data-am-selected="{dropUp: 1}" placeholder="告警等级" style="display:none">
                        <option value="1">一级告警</option>
                        <option value="2">二级告警</option>
                        <option value="3">三级告警</option>
                        <option value="4">四级告警</option>
                    </select>
                </div>
                <div class="am-form-group py-form-group">
                    <div id="start-datetimepicker" class="am-input-group date">
                        <input id="py-alarm-start" type="text" class="am-form-field" placeholder="开始时间" readonly>
                        <span class="am-input-group-btn add-on">
                        <button class="am-btn am-btn-default" type="button"><i class="icon-th am-icon-calendar"></i> </button>
                      </span>
                    </div>
                </div>
                <div class="am-form-group py-form-group">
                    <div id="end-datetimepicker" class="am-input-group date">
                        <input id="py-alarm-end" type="text" class="am-form-field" placeholder="结束时间" readonly>
                        <span class="am-input-group-btn add-on">
                        <button class="am-btn am-btn-default" type="button"><i class="icon-th am-icon-calendar"></i> </button>
                      </span>
                    </div>
                </div>
                <button id="query" type="button" class="am-btn am-btn-success am-btn-block" data-am-loading="{loadingText: '<i class=&quot;am-icon-spinner am-icon-spin&quot;></i>正在查询...'}">
                    <i class="am-icon-search"></i> 查询
                </button>
            </form>
        </div>
        <div class="py-content">
            <div class="py-grid">
                <table id="py-grid" cellpadding="0" cellspacing="0" border="0" width="100%" class="am-table am-table-striped am-table-bordered am-table-compact">
                </table>
            </div>
        </div>
    </div>
    <div id="py-footer"></div>
    <div id="py-masking" class="am-modal am-modal-active py-masking" tabindex="-1">
        <div class="py-masking-info">
            <i class="am-icon-spinner am-icon-spin"></i> 正在加载...
        </div>
    </div>
    <div id="py-alert" class="am-modal am-modal-alert" tabindex="-1">
        <div class="am-modal-dialog py-modal-dialog">
            <div class="am-modal-hd py-modal-hd">
                <i class="am-icon-info-circle"></i> 系统消息
            </div>
            <div class="am-modal-bd py-modal-bd">
            </div>
            <div class="am-modal-footer py-modal-footer">
                <div class="am-modal-btn py-modal-btn">确定</div>
            </div>
        </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="scripts/framework/jquery.min.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/framework/amazeui.min.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/framework/amazeui.datatables.min.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/framework/amazeui.datetimepicker.min.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/framework/amazeui.datetimepicker.zh.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/framework/moment.min.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/framework/underscore.min.js?v=1.2.1" type="text/javascript"></script>
    <script src="ztree/js/jquery.ztree.all.min.js?v=1.2.1" type="text/javascript"></script>
    <script src="config.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/keypicker.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/utils.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/app.js?v=1.2.1" type="text/javascript"></script>
    <script src="scripts/hisalarm.js?v=1.2.1" type="text/javascript"></script>
</body>
</html>
