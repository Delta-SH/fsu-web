<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>动力环境监控系统</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="动力环境监控系统" />
    <link rel="apple-touch-icon-precomposed" href="favicon.ico" />
    <link rel="stylesheet" href="css/framework/amazeui.min.css?v=1.2.3" />
    <link
      rel="stylesheet"
      href="css/framework/amazeui.datatables.min.css?v=1.2.3"
    />
    <link rel="stylesheet" href="ztree/css/zTreeStyle/zTreeStyle.css?v=1.2.3" />
    <link rel="stylesheet" href="css/keypicker.css?v=1.2.3" />
    <link rel="stylesheet" href="css/app.css?v=1.2.3" />
  </head>
  <body>
    <div id="py-header"></div>
    <div id="py-center">
      <div class="py-bar">
        <form class="am-form py-form">
          <div class="am-form-group py-form-group">
            <select
              id="py-point-type"
              multiple
              data-am-selected
              placeholder="信号类型"
              style="display: none"
            >
              <option value="0">遥信</option>
              <option value="1">遥测</option>
              <option value="2">遥控</option>
              <option value="3">遥调</option>
            </select>
          </div>
          <div class="am-form-group py-form-group">
            <div id="nav-tree" class="ztree py-filledtree"></div>
          </div>
        </form>
      </div>
      <div class="py-content">
        <div class="py-grid">
          <table
            id="py-grid"
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="100%"
            class="am-table am-table-striped am-table-bordered am-table-compact"
          ></table>
        </div>
      </div>
    </div>
    <div id="py-footer"></div>
    <div id="py-ctrl-dialog" class="am-modal am-modal-no-btn" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-wifi"></i>
          <span class="title">信号遥控</span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label for="py-ctrl-name">信号名称:</label>
                  <input
                    id="py-ctrl-name"
                    type="text"
                    class="am-form-field"
                    placeholder="信号名称"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label for="py-ctrl-param">控制参数:</label>
                  <select id="py-ctrl-param"></select>
                  <span class="am-form-caret"></span>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-ctrl-ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            >
              确定
            </button>
            <button
              id="py-ctrl-close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="py-adjust-dialog" class="am-modal am-modal-no-btn" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-sliders"></i>
          <span class="title">信号遥调</span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label for="py-adjust-name">信号名称:</label>
                  <input
                    id="py-adjust-name"
                    type="text"
                    class="am-form-field"
                    placeholder="信号名称"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label for="py-adjust-param">遥调数值:</label>
                  <input
                    id="py-adjust-param"
                    type="text"
                    class="am-form-field py-keypicker"
                    placeholder="遥调数值"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-adjust-ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            >
              确定
            </button>
            <button
              id="py-adjust-close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="py-level-dialog" class="am-modal am-modal-no-btn" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-bell"></i>
          <span class="title">告警级别</span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label for="py-level-name">信号名称:</label>
                  <input
                    id="py-level-name"
                    type="text"
                    class="am-form-field"
                    placeholder="信号名称"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label for="py-level-param">告警级别:</label>
                  <select id="py-level-param">
                    <option value="1">一级告警</option>
                    <option value="2">二级告警</option>
                    <option value="3">三级告警</option>
                    <option value="4">四级告警</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-level-ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            >
              确定
            </button>
            <button
              id="py-level-close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="py-threshold-dialog"
      class="am-modal am-modal-no-btn"
      tabindex="-1"
    >
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-filter"></i>
          <span class="title">告警阈值</span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label for="py-threshold-name">信号名称:</label>
                  <input
                    id="py-threshold-name"
                    type="text"
                    class="am-form-field"
                    placeholder="信号名称"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label for="py-threshold-param">告警阈值:</label>
                  <input
                    id="py-threshold-param"
                    type="text"
                    class="am-form-field py-keypicker"
                    placeholder="告警阈值"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-threshold-ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            >
              确定
            </button>
            <button
              id="py-threshold-close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="py-masking"
      class="am-modal am-modal-active py-masking"
      tabindex="-1"
    >
      <div class="py-masking-info">
        <i class="am-icon-spinner am-icon-spin"></i> 正在加载...
      </div>
    </div>
    <div id="py-alert" class="am-modal am-modal-alert" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-info-circle"></i> 系统消息
        </div>
        <div class="am-modal-bd py-modal-bd"></div>
        <div class="am-modal-footer py-modal-footer">
          <div class="am-modal-btn py-modal-btn">确定</div>
        </div>
      </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="scripts/framework/jquery.min.js?v=1.2.3"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.min.js?v=1.2.3"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.datatables.min.js?v=1.2.3"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/moment.min.js?v=1.2.3"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/underscore.min.js?v=1.2.3"
      type="text/javascript"
    ></script>
    <script
      src="ztree/js/jquery.ztree.all.min.js?v=1.2.3"
      type="text/javascript"
    ></script>
    <script src="config.js?v=1.2.3" type="text/javascript"></script>
    <script src="scripts/keypicker.js?v=1.2.3" type="text/javascript"></script>
    <script src="scripts/utils.js?v=1.2.3" type="text/javascript"></script>
    <script src="scripts/app.js?v=1.2.3" type="text/javascript"></script>
    <script src="scripts/point.js?v=1.2.3" type="text/javascript"></script>
  </body>
</html>
