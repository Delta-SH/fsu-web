<!DOCTYPE html>
<html class="no-js">
  <head>
    <title i18n="system.title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <link rel="stylesheet" href="css/framework/amazeui.min.css?v=1.3.2" />
    <link
      rel="stylesheet"
      href="css/framework/amazeui.datatables.min.css?v=1.3.2"
    />
    <link rel="stylesheet" href="ztree/css/zTreeStyle/zTreeStyle.css?v=1.3.2" />
    <link rel="stylesheet" href="css/keypicker.css?v=1.3.2" />
    <link rel="stylesheet" href="css/app.css?v=1.3.2" />
  </head>
  <body>
    <div id="py-header"></div>
    <div id="py-center">
      <div class="py-bar">
        <form class="am-form py-form">
          <div class="am-form-group py-form-group">
            <select
              id="py-point-type"
              multiple
              data-am-selected
              i18n="placeholder$$point.name"
              style="display: none"
            >
              <option value="0" i18n="point.di"></option>
              <option value="1" i18n="point.ai"></option>
              <option value="2" i18n="point.do"></option>
              <option value="3" i18n="point.ao"></option>
            </select>
          </div>
          <div class="am-form-group py-form-group">
            <div id="nav-tree" class="ztree py-filledtree"></div>
          </div>
        </form>
      </div>
      <div class="py-content">
        <div class="py-grid">
          <table
            id="py-grid"
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="100%"
            class="am-table am-table-striped am-table-bordered am-table-compact"
          ></table>
        </div>
      </div>
    </div>
    <div id="py-footer"></div>
    <div id="py-ctrl-dialog" class="am-modal am-modal-no-btn" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-wifi"></i>
          <span class="title" i18n="dialog.ctrl.title"></span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label for="py-ctrl-name" i18n="dialog.ctrl.name"></label>
                  <input
                    id="py-ctrl-name"
                    type="text"
                    class="am-form-field"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label for="py-ctrl-param" i18n="dialog.ctrl.param"></label>
                  <select id="py-ctrl-param"></select>
                  <span class="am-form-caret"></span>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-ctrl-ok"
              i18n="dialog.ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            ></button>
            <button
              id="py-ctrl-close"
              i18n="dialog.close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div id="py-adjust-dialog" class="am-modal am-modal-no-btn" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-sliders"></i>
          <span class="title" i18n="dialog.adjust.title"></span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label for="py-adjust-name" i18n="dialog.adjust.name"></label>
                  <input
                    id="py-adjust-name"
                    type="text"
                    class="am-form-field"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label
                    for="py-adjust-param"
                    i18n="dialog.adjust.param"
                  ></label>
                  <input
                    id="py-adjust-param"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-adjust-ok"
              i18n="dialog.ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            ></button>
            <button
              id="py-adjust-close"
              i18n="dialog.close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div id="py-level-dialog" class="am-modal am-modal-no-btn" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-bell"></i>
          <span class="title" i18n="dialog.alarm.title"></span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label for="py-level-name" i18n="dialog.alarm.name"></label>
                  <input
                    id="py-level-name"
                    type="text"
                    class="am-form-field"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label for="py-level-param" i18n="dialog.alarm.param"></label>
                  <select id="py-level-param">
                    <option value="1" i18n="alarm.l1"></option>
                    <option value="2" i18n="alarm.l2"></option>
                    <option value="3" i18n="alarm.l3"></option>
                    <option value="4" i18n="alarm.l4"></option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-level-ok"
              i18n="dialog.ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            ></button>
            <button
              id="py-level-close"
              i18n="dialog.close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="py-threshold-dialog"
      class="am-modal am-modal-no-btn"
      tabindex="-1"
    >
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-filter"></i>
          <span class="title" i18n="dialog.threshold.title"></span>
          <a
            href="javascript: void(0)"
            class="am-close am-close-spin"
            data-am-modal-close
            >&times;</a
          >
        </div>
        <div class="am-modal-bd py-modal-bd">
          <div class="py-dialog-content">
            <form class="am-form">
              <fieldset>
                <div class="am-form-group py-form-group">
                  <label
                    for="py-threshold-name"
                    i18n="dialog.threshold.name"
                  ></label>
                  <input
                    id="py-threshold-name"
                    type="text"
                    class="am-form-field"
                    disabled
                  />
                </div>
                <div class="am-form-group py-form-group">
                  <label
                    for="py-threshold-param"
                    i18n="dialog.threshold.param"
                  ></label>
                  <input
                    id="py-threshold-param"
                    type="text"
                    class="am-form-field py-keypicker"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="py-form-footer">
          <div class="py-form-info">
            <div class="py-form-msg"></div>
          </div>
          <div class="py-form-button">
            <button
              id="py-threshold-ok"
              i18n="dialog.ok"
              class="am-btn am-btn-success am-radius am-btn-xs"
            ></button>
            <button
              id="py-threshold-close"
              i18n="dialog.close"
              class="am-btn am-btn-danger am-radius am-btn-xs"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="py-masking"
      class="am-modal am-modal-active py-masking"
      tabindex="-1"
    >
      <div class="py-masking-info">
        <i class="am-icon-spinner am-icon-spin"></i>
        <span i18n="masking.loading"></span>
      </div>
    </div>
    <div id="py-alert" class="am-modal am-modal-alert" tabindex="-1">
      <div class="am-modal-dialog py-modal-dialog">
        <div class="am-modal-hd py-modal-hd">
          <i class="am-icon-info-circle"></i>
          <span i18n="dialog.alert.info.title"></span>
        </div>
        <div class="am-modal-bd py-modal-bd"></div>
        <div class="am-modal-footer py-modal-footer">
          <div
            class="am-modal-btn py-modal-btn"
            i18n="dialog.alert.info.ok"
          ></div>
        </div>
      </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="scripts/framework/jquery.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.migrate.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.datatables.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/moment.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/underscore.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script
      src="ztree/js/jquery.ztree.all.min.js?v=1.3.2"
      type="text/javascript"
    ></script>
    <script src="i18n/i18n.js?v=1.3.2" type="text/javascript"></script>
    <script src="config.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/keypicker.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/utils.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/app.js?v=1.3.2" type="text/javascript"></script>
    <script src="scripts/point.js?v=1.3.2" type="text/javascript"></script>
  </body>
</html>
