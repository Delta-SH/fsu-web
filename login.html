<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>动力环境监控系统</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="动力环境监控系统" />
    <link rel="apple-touch-icon-precomposed" href="favicon.ico" />
    <link rel="stylesheet" href="css/framework/amazeui.min.css?v=1.3.1" />
    <link rel="stylesheet" href="css/keypicker.css?v=1.3.1" />
    <link rel="stylesheet" href="css/login.css?v=1.3.1" />
  </head>
  <body>
    <div class="am-g">
      <div class="tpl-login">
        <div class="tpl-login-content">
          <img alt="" class="tpl-login-logo" i18n="src$$login.logo" />
          <div class="am-form tpl-form-line-form">
            <div class="am-form-group">
              <input
                i18n="placeholder$$login.password.placeholder"
                id="password"
                type="password"
                class="tpl-form-input py-keypicker"
                id="user-name"
              />
            </div>
            <div class="am-form-group">
              <select id="language">
                <option value="cn">中文</option>
                <option value="en">English</option>
              </select>
            </div>
            <div class="am-form-group">
              <button
                id="login"
                type="button"
                class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success tpl-login-btn"
              >
                <i class="am-icon-unlock-alt py-icon"></i>
                <span i18n="login.submit"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="scripts/framework/jquery.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.migrate.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/jquery.md5.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script
      src="scripts/framework/amazeui.min.js?v=1.3.1"
      type="text/javascript"
    ></script>
    <script src="i18n/i18n.js?v=1.3.1" type="text/javascript"></script>
    <script src="config.js?v=1.3.1" type="text/javascript"></script>
    <script src="scripts/keypicker.js?v=1.3.1" type="text/javascript"></script>
    <script src="scripts/utils.js?v=1.3.1" type="text/javascript"></script>
    <script src="scripts/login.js?v=1.3.1" type="text/javascript"></script>
  </body>
</html>
